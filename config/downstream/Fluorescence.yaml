hydra:
  run:
    dir: './outputs/${task_name}/${now:%Y-%m-%d_%H-%M-%S}'

task_name: 'esm2_t33_650M_UR50D_Fluorescence'

# path
data_path: './database'
output_path: './outputs/${task_name}/${now:%Y-%m-%d_%H-%M-%S}'

# model
protein_model_name: '/root/model/esm2_t33_650M_UR50D'
protein_model_fixed: True
lr_ratio: 0.1

# dataset
dataset: 'Fluorescence'
max_length: 1022
num_labels: 1

# train
lr: 5e-5
fp16: True
batch_size: 64
num_epochs: 200
weight_decay: 0

# eval
metric_for_best_model: 'mae'
# task
task: 'SequenceRegressionTask'