hydra:
  run:
    dir: './outputs/${task_name}/${now:%Y-%m-%d_%H-%M-%S}'

task_name: 'esm2_t12_650M_UR50D_CLIP'

# path
data_path: './database'
output_path: './outputs/${task_name}/${now:%Y-%m-%d_%H-%M-%S}'

# model
protein_model_name: '/root/model/esm2_t33_650M_UR50D'
protein_model_fixed: True
text_model_name: '/root/model/BiomedNLP-PubMedBERT-base-uncased-abstract'
text_model_fixed: True

# dataset
dataset: 'AAV'
max_length: 1022
num_labels: 2

# train
lr: 5e-5
fp16: True
batch_size: 64
num_epochs: 200
weight_decay: 0

# eval
metric_for_best_model: 'spearmanr'

# task
task: 'SequenceRegressionTask'